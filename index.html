<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Human Detection</title>
  <style>
    /* Center the video container */
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }
    /* Video style: set width to 80% of container */
    video {
      width: 80%;
      height: auto;
      background: #000;
    }
    /* Button container */
    .btn-container {
      text-align: center;
      margin-top: 20px;
    }
    /* Button style */
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Human Detection Video</h1>
  <div class="video-container">
    <video id="video1" src="human detection.mp4" controls playsinline></video>
  </div>
  <div class="btn-container">
    <button id="playBtn">Start</button>
    <button id="pauseBtn">Stop</button>
  </div>

  <script>
    const video1 = document.getElementById('video1');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');

    playBtn.addEventListener('click', () => {
      video1.play();
    });

    pauseBtn.addEventListener('click', () => {
      video1.pause();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Human Detection</title>
  <style>
    /* 视频容器：居中显示视频 */
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }
    /* 视频样式：调整宽度，可根据需要修改 */
    video {
      width: 80%;
      height: auto;
      background: #000;
    }
    /* 按钮容器 */
    .btn-container {
      text-align: center;
      margin-top: 20px;
    }
    /* 按钮样式 */
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">播放 Human Detection 视频</h1>
  <div class="video-container">
    <!-- 只保留一个视频标签，确保文件名与实际文件一致 -->
    <video id="video1" src="human detection.mp4" controls playsinline></video>
  </div>
  <div class="btn-container">
    <button id="playBtn">start</button>
    <button id="pauseBtn">stop</button>
  </div>

  <script>
    const video1 = document.getElementById('video1');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');

    playBtn.addEventListener('click', () => {
      video1.play();
    });

    pauseBtn.addEventListener('click', () => {
      video1.pause();
    });
  </script>
</body>
</html>

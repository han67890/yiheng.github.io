<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>两个视频同时播放</title>
  <style>
    /* 布局容器，让两个视频并排 */
    .video-container {
      display: flex;
      gap: 40px; /* 两个视频之间的间距 */
      justify-content: center;  /* 水平居中 */
      align-items: center;      /* 垂直居中 */
      margin-top: 50px;
    }
    /* 控制视频大小：让每个视频占容器宽度的 45%，并自适应高度 */
    video {
      width: 45%;
      height: auto;
      background: #000; /* 给个黑色背景，避免在未加载视频时显示空白 */
    }
    /* 按钮容器 */
    .btn-container {
      text-align: center;
      margin-top: 20px;
    }
    /* 按钮样式 */
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 10px; /* 按钮之间的间距 */
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;">同时播放两个视频</h1>

  <!-- 并排放置两个视频 -->
  <div class="video-container">
    <video id="video1" src="animation.mp4" controls></video>
    <video id="video2" src="detection_fitted.mp4" controls></video>
  </div>

  <!-- 播放/暂停按钮 -->
  <div class="btn-container">
    <button id="playBtn">同时播放</button>
    <button id="pauseBtn">同时暂停</button>
  </div>

  <!-- 简单的JS逻辑，实现同时播放/暂停 -->
  <script>
    const video1 = document.getElementById('video1');
    const video2 = document.getElementById('video2');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');

    playBtn.addEventListener('click', () => {
      video1.play();
      video2.play();
    });

    pauseBtn.addEventListener('click', () => {
      video1.pause();
      video2.pause();
    });
  </script>
</body>
</html>
